<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
    <style>
      table {
        border: 1px solid lightpink;
        border-radius: 4px;
        padding: 10px;
      }
      thead {
        background-color: lightpink;
        border-radius: 4px;
      }
      td {
        color: rgb(105, 104, 104);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nationally</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maria</td>
          <td>Medeiros</td>
          <td>Brazilian</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Prevost</td>
          <td>American</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
